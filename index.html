<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" href="https://bytegrad.com/course-assets/css/2/favicon.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
    crossorigin="anonymous">

  <link rel="stylesheet" href="style.css">

  <title>BetterPhotos | Improve your photography skill</title>
</head>

<body class="page">

  <div class="app">
    <header class="header">
      <img src="https://bytegrad.com/course-assets/css/2/logo.svg"
        alt="Number 10 on a card seating on top of another card" class="logo">
      <form action="#" class="search">
        <input type="text" class="search__input" placeholder="Search photos...">
        <button class="search__submit" aria-label="Submit button">
          <i class="fas fa-search search__icon"></i>
        </button>
      </form>

      <nav class="nav">
        <ul class="nav__list">
          <li class="nav__item">
            <a href="#" class="nav__link" aria-label="Compass navigation link icon">
              <i class="fas fa-compass nav__icon"></i>
            </a>
          </li>
          <li class="nav__item">
            <a href="#" class="nav__link" aria-label="Compass navigation link icon">
              <i class="fas fa-fire-alt nav__icon"></i>
            </a>
          </li>
          <li class="nav__item">
            <a href="#" class="nav__link" aria-label="Compass navigation link icon">
              <i class="fas fa-user nav__icon"></i>
            </a>
          </li>
        </ul>
      </nav>
    </header>

    <div class="sidebar">
      <section class="intro">
        <h1 class="first-heading">How good are your <span class="u-italic u-accent u-bolder">photos</span> ?</h1>
        <p class="intro__text">Improve your <span class="u-bold">photography</span> skill by getting <span
            class="u-accent u-underline">feedback</span> from <span class="u-italic u-bold">a jury and the
            community</span>
        </p>
        <section class="social">
          <img src="https://source.unsplash.com/4Yv84VgQkRM/70x70"
            alt="Smiling man wearing black turtleneck shirt and holding camera" class="social__img">
          <img src="https://source.unsplash.com/xmSWVeGEnJw/70x70" alt="Woman with afro-curly hair" class="social__img">
          <img src="https://source.unsplash.com/khMxnuosSV4/70x70" alt="Woman in black and white polka dot shirt"
            class="social__img">
          <img src="https://source.unsplash.com/d1UPkiFd04A/70x70"
            alt="Smiling man with a hat on his head standing near white wall" class="social__img">
          <img src="https://source.unsplash.com/jGZITdFhmts/70x70" alt="Woman in white striped top" class="social__img">
          <div class="social__container">
            <p class="social__number">+180,000</p>
            <p class="social__text">already joined</p>
          </div>
        </section>
        <div class="auth">
          <a href="#" class="btn">
            Sign me up
            <i class="fas fa-angle-right btn__icon"></i>
          </a>
          <p class="auth__text">
            Already a member?
            <a href="#" class="auth__link">Sign in</a>
          </p>
        </div>
      </section>

      <section class="upload"></section>
      <footer class="footer"></footer>
    </div>

    <section class="gallery"></section>

    <section class="steps"></section>
  </div>

</body>

</html>
